<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="Assets/css/contact.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Get in touch below!</p>
  </header>

  <main>
    <section class="contact-container">
      <form action="mailto:billyegon009@gmail.com" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Our Assistant is offline. Tap the email instead. Thank You" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p class="email-link">
        Prefer email? <a href="mailto:billyegon009@gmail.com">info@billythegoat.com</a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Billy The Goat</p>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a
    href="https://wa.me/+254708656009"
    class="whatsapp-float"
    target="_blank"
    title="Chat with us on WhatsApp"
  >
    <img
      src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
      alt="WhatsApp"
    />
  </a>
</body>
</html>
